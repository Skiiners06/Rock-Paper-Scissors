<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet"> 
</head>
<body class="h-full">

    <div class="">
        <section class=" bg-gray-700 flex flex-col h-screen">

            <div class="flex justify-center w-full p-6">
                <h1 class="text-white font-bold text-3xl">Pierre - Feuille - Ciseaux</h1>
            </div>
        
            <div class="flex flex-col items-center justify-center w-full h-1/4 md:h-1/3 p-6">
                <h2 class="text-white font-bold text-3xl w-full text-center my-6 uppercase ">Score</h2>
        
                <div class="flex-col flex items-center space-y-8 md:flex-row md:justify-between text-white text-2xl w-full">
                    <p>Moi : <span id="playerText"></span></p>
                    <p>Ordi : <span id="computerText"></span></p>
                    
                </div>
                <h1 class="text-white text-6xl uppercase" id="resultText">Result: </h1>
            </div>
            
                <div class="flex w-full h-2/4 md:h-1/4 p-6">
                    <ul class="liste-choix flex flex-col md:flex-row w-full space-y-12 md:space-y-0 md:space-x-12 uppercase items-center">
                        <li value="0" class="choiceBtn choix rounded lg:w-[33%] w-3/4 flex items-center justify-center bg-slate-400 h-full font-semibold hover:bg-slate-300 ease-in duration-300 cursor-pointer">Pierre</li>
                        <li value="1" class="choiceBtn rounded lg:w-[33%] w-3/4 flex items-center justify-center bg-slate-400 h-full font-semibold hover:bg-slate-300 ease-in duration-300 cursor-pointer">Feuille</li>
                        <li value="2" class="choiceBtn rounded lg:w-[33%] w-3/4 flex items-center justify-center bg-slate-400 h-full font-semibold hover:bg-slate-300 ease-in duration-300 cursor-pointer">Ciseaux</li>
                    </ul>
                </div>
           </section>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
